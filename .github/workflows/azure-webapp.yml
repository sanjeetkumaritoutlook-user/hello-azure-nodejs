name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # ðŸ‘ˆ required for OIDC (federated login)
  contents: read    # ðŸ‘ˆ required to checkout code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
           creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/webapps-deploy@v2
        with:
          app-name: hello-azure-nodejs-web
          slot-name: Production
